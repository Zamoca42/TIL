<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="alert-box" id="insertid">
        <p id="message"></p>
        <button id="close">닫기</button>
    </div>

    <button onclick="actionAlert('insertid','block'); insertMessage('message','아이디를 입력해주세요');">버튼1</button>
    <button onclick="actionAlert('insertid','block'); insertMessage('message','비밀번호를 입력해주세요')">버튼2</button>



    <script>
        
        //블록 열거나 닫기
        function actionAlert(id,block) {
            document.getElementById(id).style.display = block;
        };

        //메세지를 입력하기
        function insertMessage(id,message) {
            document.getElementById(id).innerHTML = message;
        };

        //addEventListener 사용법
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('insertid').style.display = 'none';
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
